<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="paymentform.css">
</head>

<body>
    <form action="">
        <hr>
        <h1 class="main_heading">Payment Form</h1>
        <hr>
        <!-- <p>Required Fields are Followed by *</p> -->
        <h2>Contact Information</h2>
        
        <p>Name: *<input type="text" required name="name" placeholder="Oom Pandey"></p>
        <fieldset>
            <legend>Gender*</legend>
            <p>
                Male <input type="radio" name="gender" id="male" required>
                female <input type="radio" name="gender" id="female" required>
            </p>
        </fieldset>
        <p>Address: *<textarea name="address" id="address" cols="100" rows="1" required placeholder="Enter Your Address"></textarea></p>
        <p>Pincode: *<input type="number" name="pincode" id="pincode" required placeholder="123456"></p>
        <p>Email: *<input type="email" name="email" id="email" required placeholder="Pandey@gmail.com"></p>
        <h2>Payment Information</h2>
        <p>Card Type*
            <select name="Card_Type" id="Card_Type" required>
                <option value="">--Select a Card Type</option>
                <option value="visa">Visa </option>
                <option value="master">Master</option>
                <option value="rupay">Rupay</option>
                <option value="american express">American Express</option>

            </select>
        </p>
        <p>
            Card Number *<input type="number" name="card_numer" id="card_number" placeholder="1111-2222-3333-4444" required>
        </p>
        <p>
            Expiration Date: *<input type="date" name="expiration_date" id="expiration_date" required>
        </p>
        <p>
            CVV: *<input type="password" name="cvv" id="cvv" placeholder="123" required>
        </p>
        <p>
            <input type="submit" value="Pay Now" required>
        </p>
    </form>

</body>

</html>
